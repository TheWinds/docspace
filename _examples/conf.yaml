name: mkdoc example
desc: this doc is auto generated by [mkdoc](https://github.com/TheWinds/mkdoc)
api_base_url: "http://localhost:8080"
mime:
   in:  form
   out: json
inject:
  - name: "token"
    desc: "jwt token"
    default: "hfjdjhkklashjkfsd.hjkfsdajhkfdsj.jknsfdksf"
    scope: header
pkg: "./src"
base_type: "github.com/thewinds/mkdoc/example/view.BaseView"
use_go_mod: true
scanner:
  - funcdoc
generator:
  - markdown
  - insomnia
  - docsify
